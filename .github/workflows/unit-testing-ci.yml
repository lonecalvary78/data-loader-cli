name: Data Loading CLI - Unit Test
on:
  push:
    branches:
      - main
jobs:
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19.5
          check-latest: true
      - run: go get ./...    
      - name: perform testing
        run: go test ./...    